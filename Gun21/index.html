<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Nesneler</title>
</head>

<body>
      <script src="../ortak/yaz.js"></script>
      <script>
            let masa = {
                  yükseklik: 71,
                  renk: "white",
                  yukselt: function () {
                        this.yükseklik++;
                  },
                  alcalt: function () {
                        this.yükseklik--;
                  },
            };

            yaz("Yükseklik:" + masa.yükseklik)
            yaz("Renk:" + masa.renk)

            masa.yukselt();
            yaz("Yeni Yükseklik:" + masa.yükseklik)

            masa.alcalt();
            yaz("Yeni Yükseklik:" + masa.yükseklik)


      </script>
</body>

</html>
