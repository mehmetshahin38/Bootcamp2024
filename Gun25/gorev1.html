<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
      <form id="frmUlke" class="d-flex gap-2">
            <div class="flex-fill">
                  <input id="txtUlke" class="form-control" type="text" placeholder="Ülke.." required>
            </div>
            <div>
                  <button class="btn btn-primary">
                        <i class="fa-solid fa-plus"></i>
                  </button>
            </div>
      </form>
      <ul id="ulkeler" class="list-group"></ul>

      <script>
            const dizi = ["Amerika", "Hollanda", "Kanada", "Almanya", "İtalya", "İsveç", "Japonya"];
            const ul = document.getElementById("ulkeler");

            dizi.forEach(ulke => {
                  const li = document.createElement("li");
                  li.textContent = ulke;
                  li.className = "list-group-item";

                  li.ondblclick = function () {
                        li.remove();
                  }

                  ul.append(li);
            })
            const frm = document.getElementById("frmUlke");
            const txt = document.getElementById("txtUlke");
            frm.addEventListener("submit", function (event) {
                  event.preventDefault(); //Formu teslim etme
                  const ulkeAd = txt.value;
                  dizi.unshift(ulkeAd);
                  console.log(dizi);
            });
      </script>
</body>

</html>
