<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            div[class^="kutu"] {
                  width: 200px;
                  height: 200px;
                  padding: 10px;
            }

            .kutu1 {

                  background: linear-gradient(to right, cyan, magenta);
            }

            .kutu2 {

                  background: linear-gradient(135deg, cyan, magenta, yellow);
            }

            .kutu3 {
                  background: radial-gradient(white, red);
            }
      </style>
</head>

<body>
      <div class="kutu1"></div>
      <div class="kutu2"></div>
      <div class="kutu3"></div>
</body>

</html>
