<head>

      <title>Degiskenler (JS)</title>
      <style>
            body {
                  background-color: black;
                  color: white;
                  font-size: 4em;
            }

<body>

      <script>
            var a = 3;

            document.write('a')

            // b("meryem inanmış");

            document.write(c);

            document.write(typeof c);

            document.write(typeof e);
